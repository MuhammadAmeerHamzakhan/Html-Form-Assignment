<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>HTML FORM</title>
</head>

<body>
    <h1>Create Your Account</h1>
    <form action="#">
        <h4>
            <p>Enter Your Name:
                <input type="text" placeholder="Enter Your Name" name="Enter Your Name" size="20" maxlength="30" />
            </p>
            <p>Enter Email ID:
                <input type="text" placeholder="Enter Email ID" name="Enter Your Name" size="20" maxlength="30" />
            </p>
            <p>Enter Your User Name:
                <input type="text" placeholder="Enter Your User Name" name="Enter Your Usename" size="20"
                    maxlength="30" />
            </p>
            <p>Enter Password:
                <input type="password" placeholder="Enter Password" name="Password" size="20" maxlength="30" />
            </p>
            <p>Enter Confirm Password
                <input type="text" placeholder="Enter Confirm Password" name="Enter Confirm Password" size="20"
                    maxlength="30" />
            </p>
            <input type="submit" name="Clear form" value="Clear form" />
            <input type="submit" name="Create Account" value="Create Account" />
        </h4>
    </form>
</body>

</html>
